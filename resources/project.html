<!--
 This HTML gets repeated for every project and inserted into template.html
 -->

<a class="project-item" href="https://github.com/{{account_handle}}/{{repo_name}}">
    <div class="item-inner">
        <div class="content">
            <h3>{{repo_name}}</h3>
            <p>{{repo_description}}</p>
        </div>
        <div class="item-footer">
            <div class="item-lang" style="color:{{language_color}}"><span>{{language_name}}</span></div>
        </div>
    </div>
</a>
